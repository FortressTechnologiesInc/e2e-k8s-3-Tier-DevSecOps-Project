name: CI/CD Pipeline by Fortress Technologies Inc

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backendappz
        working-directory: Application-Code/backend
        run: |
          docker build -t iscanprint/bckndapp:2.1 .
          docker push iscanprint/bckndapp:2.1

      - name: Build and push frontendappz
        working-directory: Application-Code/frontend
        run: |
          docker build -t iscanprint/frtndapp:2.1 . -f Dockerfile
          docker push iscanprint/frtndapp:2.1
